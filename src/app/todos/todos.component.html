<div class="todo-container">
  <h1>Agnular To-Do App</h1>
  <app-todo-input
    [title]="title"
    [isSelected]="selectedTodo ? true : false"
    (handleAdd)="handleAdd($event)"
  ></app-todo-input>
  <h6 *ngIf="!data.length" class="mt-4 text-center">No todos :(</h6>
  <ul class="list-group" *ngFor="let item of data">
    <app-todo-item
      (handleCheck)="handleCheck(item)"
      (handleEdit)="handleEdit(item)"
      (handleDelete)="handleDelete(item)"
      [item]="item"
    ></app-todo-item>
  </ul>
</div>
